<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmbiPlayer</title>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css" />
</head>

<body>

        <div id="player">
            <video>
            </video>
            <div class="controls">
                <span class="button play paused"></i></span>
                <span class="button stop"></span>
                <span class="button file"></span>
                <input class="upload" type="file">
                <input class="seekbar" value="0" min="0" max="1000" type="range">
                <span class="label time">00:00</span>
            </div>
        </div>
        <div id="label">Ambi Player</div>
   
</body>

<script type="module" src="resources/js/index.js"></script>

</html>
